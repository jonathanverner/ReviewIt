<div id='new_snippet_form'>

<script>
 formElements.push( { id:'id_nick',
                      related:'nick_related' } );
</script>

<form action="{% url commentbin.views.index %}" method='POST'>
{{ form.non_field_errors }}
<div>

<div class='formheader'>  
  <div style='float:left;'>
  {{ form.title }}
  </div>

  <div style='float:right'>
  {% if user.is_authenticated %}
    {{ user.username }}
  {% else %}
    {{ form.nick }}
  {% endif %}
  </div>
  <div style='clear:both;'></div>
</div>

<div class='formbody'>
  {{ form.title.errors }}
  {{ form.nick.errors }}


<div class='fieldWrapper'>
{{ form.code }}
</div>
 <label for='id_public_token'>Password: </label> {{ form.access_token }}
 <span class='lower'>{{ form.public_comments }}</span> <label for='id_public_comments'>Allow anyone to comment</label>
 <span class='lower'>{{ form.visible_to_public }}</span><label for='id_visible_to_public'>Public</label>

<div style='float:right'><input type="submit" value="Submit" /></div>
</div>
</form>

</div>
</div> <!-- new_snippet_form -->
